<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-1enter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-4">
        <form action="" method="POST" id="post-form">
            <div class="row w-25">
                {% csrf_token %}
                {{ form.room_name.as_hidden }}
                {{ form.entered_or_left.as_hidden }}
                {{ form.user_num }}
                <button type="submit" class="btn btn-primary mt-4">送信</button>
            </div>
        </form>
    </div>

    <div id="result"></div>
    <script>
        // ajaxの処理
        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = jQuery.trim(cookies[i]);
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
      
        var csrftoken = getCookie('csrftoken');
      
        function csrfSafeMethod(method) {
            // these HTTP methods do not require CSRF protection
            return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
        }
      
        $.ajaxSetup({
            beforeSend: function (xhr, settings) {
                if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                    xhr.setRequestHeader("X-CSRFToken", csrftoken);
                }
            }
        });

        $('#post-form').on('submit', function(e) {
            e.preventDefault();

            var room_name_value = $('#id_room_name').val();
            var user_num_value = $('#id_user_num').val();
            var entered_or_left_value = $('#id_entered_or_left').val();

            $.ajax({
                'url': "{% url 'ajax_post' %}",
                'type': 'POST',
                'data': {
                    'room_name': room_name_value,
                    'user_num': user_num_value,
                    'entered_or_left': entered_or_left_value,
                },
                'dataType': 'json',
            })
            $('#id_user_num').val(0);
        });


        // qrコードの処理
        var video = document.createElement("video");
        var canvasElement = document.getElementById("canvas");
        var canvas = canvasElement.getContext("2d");
        
        function drawLine(begin, end, color) {
	        canvas.beginPath();
	        canvas.moveTo(begin.x, begin.y);
	        canvas.lineTo(end.x, end.y);
	        canvas.lineWidth = 4;
	        canvas.strokeStyle = color;
	        canvas.stroke();
        }
      
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(function(stream) {
	        video.srcObject = stream;
	        video.setAttribute("playsinline", true);
	        video.play();
	        requestAnimationFrame(tick);
        });
      
        function tick() {
	        if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvasElement.height = video.videoHeight;
                canvasElement.width = video.videoWidth;
                canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
                var imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                var code = jsQR(imageData.data, imageData.width, imageData.height, {
	                inversionAttempts: "dontInvert",
                });
                if (code) {
	                drawLine(code.location.topLeftCorner, code.location.topRightCorner, "#FF3B58");
	                drawLine(code.location.topRightCorner, code.location.bottomRightCorner, "#FF3B58");
	                drawLine(code.location.bottomRightCorner, code.location.bottomLeftCorner, "#FF3B58");
	                drawLine(code.location.bottomLeftCorner, code.location.topLeftCorner, "#FF3B58");
                
                  console.log(code.data);
                  document.getElementById('qr-num').value = code.data;
                
                  document.getElementById("outputMessage").innerText = "読み取り成功！";
                } else {
	                console.log("No QR code detected.");
                  document.getElementById("outputMessage").innerText = "QRをかざしてね！";
                }
	        }
            requestAnimationFrame(tick);
        }
    </script>
</body>
</html>
